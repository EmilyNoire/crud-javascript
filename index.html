<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="index-button.js"></script>
    <script src="index-cache.js"></script>
    <title>CRUD</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center mb-4">
          <button id="addButton" class="btn btn-success mr-2">Add</button>
          <button id="addManualButton" class="btn btn-info mr-2">Manual Add</button>
          <button id="saveButton" class="btn btn-primary mr-2">Save Data</button>
          <button id="loadDataButton" class="btn btn-primary">Load Data</button>

        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <table id="table" class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                      <th class="col-xs-3 col-sm-2 align-middle">
                        <button id="deleteSelected" class="btn btn-danger">Delete Selected</button>
                      </th>
                      <th class="col-xs-6 col-sm-3 align-middle">Name</th>
                      <th class="col-xs-6 col-sm-3 align-middle">Details</th>
                      <th class="col-xs-3 col-sm-2 align-middle"></th>
                      <th class="col-xs-3 col-sm-2 align-middle"></th>   
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
              <div class="row justify-content-center mb-4">
                <button id="clearCacheButton" class="btn btn-warning">Clear Cache</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    
</body>
</html>
